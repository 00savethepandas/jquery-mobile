<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery Mobile Docs - Slide Panel</title>
		<link rel="stylesheet"  href="../../css/themes/default/jquery.mobile.css" />
		<link rel="stylesheet" href="../_assets/css/jqm-docs.css"/>

		<script src="../../js/jquery.js"></script>
		<script src="../../docs/_assets/js/jqm-docs.js"></script>
		<script src="../../js/"></script>
	</head>
	<body>
		<div data-role="page">
			<div data-role="panel" id="mypanel" data-theme="a">
				<a href="#" data-rel="close">Close panel</a>
				<!-- panel content goes here -->
			</div><!-- /panel -->
			<div data-role="header" data-theme="f">
				<h1>Panels</h1>
				<a href="../../" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
				<a href="../nav.html" data-icon="search" data-iconpos="notext" data-rel="dialog" data-transition="fade">Search</a>
			</div><!-- /header -->
			<div data-role="content">
				<h2>Push Panel</h2>
				<a href="#mypanel" data-role="button" data-inline="true" data-rel="panel" data-display="push" data-position="left" data-dismissable="false">Left</a>
				<a href="#mypanel" data-role="button" data-inline="true" data-rel="panel" data-display="push" data-position="right" data-dismissable="false">Right</a>
				<a href="#mypanel" data-role="button" data-inline="true" data-rel="panel" data-display="push" data-position="top" data-dismissable="false">Top</a>
				<h2>Overlay Panel</h2>
				<a href="#mypanel" data-role="button" data-inline="true" data-rel="panel" data-display="overlay" data-position="left" data-dismissable="false">Left</a>
				<a href="#mypanel" data-role="button" data-inline="true" data-rel="panel" data-display="overlay" data-position="right" data-dismissable="false">Right</a>
			</div><!-- /content -->
			<div data-role="footer" class="footer-docs" data-theme="c">
				<p class="jqm-version"></p>
				<p>&copy; 2012 jQuery Foundation and other contributors</p>
			</div>
		</div><!-- /page -->
	</body>
</html>
