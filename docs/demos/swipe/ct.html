<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cape Town</title>
	<link rel="stylesheet"  href="../../../css/themes/default/jquery.mobile.css">
	<link rel="stylesheet" href="../_assets/css/jqm-demos.css">
	<script src="../../../js/jquery.js"></script>
	<script src="../_assets/js/jqm-demos.js"></script>
	<script>
		// Bind to "mobileinit" before you load jquery.mobile.js
		// Set the default transition to slide
		$(document).on("mobileinit", function(){
			$.mobile.defaultPageTransition = "slide";
		});	
	</script>
	<script src="../../../js/"></script>
	<script>
		$( document ).on( "pageinit", "[data-role='page'].demo-page", function() {
			var page = "#" + $( this ).attr( "id" ),
				prev = $( this ).jqmData( "prev" ),
				next = $( this ).jqmData( "next" );
			
			// Check the data-next attribute that we added to the page markup.
			if ( next ) {
				// Navigate to next page on swipe left
				$( document ).on( "swipeleft", page, function() {
					$.mobile.changePage( next + ".html" );
				});
				// Navigate to next page when the "next" button is clicked
				$( ".control .next", page ).on( "click", function() {
					$.mobile.changePage( next + ".html" );
				});
			}
			// Disable the "next" button if there is no next page
			else {
				$( ".control .next", page ).addClass( "ui-disabled" );
			}
			// Same for the previous page
			if ( prev ) {
				$( document ).on( "swiperight", page, function() {
					$.mobile.changePage( prev + ".html", { reverse: true } );
				});
				$( ".control .prev", page ).on( "click", function() {
					$.mobile.changePage( prev + ".html", { reverse: true } );
				});
			}
			else {
				$( ".control .prev", page ).addClass( "ui-disabled" );
			}
		});
    </script>
	<style id="demo-style">
		/* Set the background image sources */
		#ny { background-image: url(../_assets/img/newyork.jpg); }
		#ba { background-image: url(../_assets/img/buenosaires.jpg); }
		#pa { background-image: url(../_assets/img/paris.jpg); }
		#ct { background-image: url(../_assets/img/capetown.jpg); }
		#sl { background-image: url(../_assets/img/seoul.jpg); }
		#sy { background-image: url(../_assets/img/sydney.jpg); }
		/* Background settings */
		.demo-page {
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
		}
		/* Transparent footer */
		.ui-footer {
			background: none;
			border: none;
		}
		/* Button positioning */
		.control.ui-btn-left, .trivia-btn.ui-btn-right {
			top: auto;
			bottom: 7px;
			margin: 0;
		}
		/* Some styling for the popup */
		.trivia {
			padding: 15px;
		}
		small {
			font-size: .75em;
			color: #666;
		}
		/* Prevent text selection while swiping with mouse */
		.ui-header, .ui-title, .control .ui-btn, .trivia-btn {
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-o-user-select: none;
			user-select: none;
		}
	</style>
    <style>
		.demo-page div.jqm-demo-link {
			border: none;
			margin: 0;
			padding: 0;
			position: absolute;
			right: 5px;
			top: 6px;
		}
		.demo-page div[data-demo-html] {
			border: none;
			padding: 0;
		}
    </style>
</head>
<body>

<div data-role="page" id="ct" class="demo-page" data-dom-cache="true" data-theme="a" data-prev="pa" data-next="sl">

	<div data-role="header" data-position="fixed" data-fullscreen="true" data-tap-toggle="false">
		<h1>Cape Town</h1>
        <a href="swipe-page.html" data-direction="reverse" data-icon="delete" data-iconpos="notext" data-shadow="false" data-icon-shadow="false">Back</a>
		<div class="ui-btn-right" data-demo-html="#ct" data-demo-js="true" data-demo-css="#demo-style"></div>
    </div><!-- /header -->
	
	<div data-role="content">
		
		<div data-role="popup" data-position-to="window" data-tolerance="50,30,30,30" data-theme="d" class="trivia" id="info-ct">
        	<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
        	<p> Although itâ€™s the youngest official language in the world, Afrikaans is most widely spoken and is home language for 40% of the Cape's population. The remainder of the population speaks either Xhosa or English as a home language. <small>source:&nbsp;gotravel24.com</small></p>
        </div>

	</div><!-- /content -->
    
    <div data-role="footer" data-position="fixed" data-fullscreen="true" data-tap-toggle="false">
		<div data-role="controlgroup" class="control ui-btn-left" data-type="horizontal" data-mini="true">
        	<a href="#" class="prev" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-theme="d">Previous</a>
        	<a href="#" class="next" data-role="button" data-icon="arrow-r" data-iconpos="notext" data-theme="d">Next</a>
        </div>
        
		<a href="#info-ct" data-rel="popup" class="trivia-btn ui-btn-right" data-role="button" data-icon="info" data-iconpos="left" data-theme="d" data-mini="true">Trivia</a>
    </div><!-- /footer -->

</div><!-- /page -->

</body>
</html>
