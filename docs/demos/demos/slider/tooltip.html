<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tooltip Extension - Slider - jQuery Mobile Demos</title>
	<link rel="stylesheet" href="../../../../css/themes/default/jquery.mobile.css">
	<link rel="stylesheet" href="../../_assets/css/jquery.mobile.forms.slider.tooltip.css" id="tooltipStyle">
	<link rel="stylesheet" href="../../_assets/css/jqm-demos.css">
	<link rel="shortcut icon" href="../../_assets/favicon.ico">

	<script src="../../../../js/jquery.js"></script>
	<script src="../../_assets/js/"></script>
	<script src="../../../../js/"></script>
	<script src="../../_assets/js/slider.tooltip.js" id="tooltipCode"></script>
</head>
<body>
<div data-role="page">
	<div data-role="header" class="jqm-header" data-theme="f">
		<h1>Tooltip Extension - Slider</h1>
		<a href="../../" data-icon="home" data-iconpos="notext" data-ajax="false">Home</a>
	</div><!-- /header -->
	
	<div data-role="content">
	
		<div class="content-primary">
			<h2>Slider tooltip extension</h2>
      <div data-demo-html="true" data-demo-js="#tooltipCode" data-demo-css="#tooltipStyle">
        <form>
          <label for="slider-1">Slider with tooltip:</label>
          <input type="range" name="slider-1" id="slider-1" min="0" max="100" value="50" data-popup-enabled="true">
          <label for="slider-2">Slider showing value on button:</label>
          <input type="range" name="slider-2" id="slider-2" min="0" max="100" value="50" data-show-value="true">
          <label for="slider-3">Both options together:</label>
          <input type="range" name="slider-3" id="slider-3" min="0" max="100" value="50" data-show-value="true" data-popup-enabled="true">
        </form>
      </div><!-- /demo-html -->

		</div><!--/content-primary -->
	
	</div><!-- /content -->
	
	<div data-role="footer" class="jqm-footer" data-theme="c">
		<p class="jqm-version"></p>
		<p>Copyright 2013 The jQuery Foundation</p>
	</div><!-- /jqm-footer -->
	
</div><!-- /page -->
</body>
</html>
