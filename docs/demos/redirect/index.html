<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Redirect: Source Page - jQuery Mobile Demos</title>
	<link rel="stylesheet"  href="../../../css/themes/default/jquery.mobile.css">
	<link rel="stylesheet" href="../_assets/css/jqm-demos.css">
	<script src="../../../js/jquery.js"></script>
	<script src="../_assets/js/jqm-demos.js"></script>
	<script>
	$( function() {
		$.ajax( "redirect.php?source" )
			.success( function( data ) {
				$( "#phpSource" ).html( data );
			})
			.error( function() {
				$( "#phpSource" ).html( "<p>Failed to retrieve PHP source</p>" );
			});
	});
	</script>
	<script src="../../../js/"></script>
	<script id="redirectCode">
	$( document ).bind( "pagebeforechange", function( e, data ) {
		if ( $.type( data.toPage ) !== "string" ) {
			var redirect = data.toPage.jqmData( "redirect" );
			if ( redirect ) {
				data.toPage = redirect;
			}
		}
	});

	$( document ).bind( "pageload", function( e, triggerData ) {
		var redirect = triggerData.xhr.getResponseHeader( "X-Redirect" );
		if ( redirect ) {
			triggerData.page.jqmData( "redirect", redirect );
		}
	});
	</script>
</head>
<body>
<div data-role="page">

	<div data-role="header" data-theme="f">
		<h1>Redirect: Source Page</h1>
		<a href="../" data-icon="home" data-iconpos="notext" data-ajax="false">Home</a>
	</div><!-- /header -->
	
	<div data-role="content">
	
		<div class="content-primary">
			<div data-role="popup" class="ui-content" data-position-to="window" id="phpSource"><p>Loading PHP source ...</p></div>
			<div data-demo-html="true" data-demo-js="#redirectCode">
				<p><a href="redirect.php?to=redirect-target.html" data-role="button" data-inline="true">Redirect</a></p>
			</div><!--/demo-html -->
			<p><a href="#phpSource" data-rel="popup" data-role="button" data-inline="true">View PHP Source</a></p>
		</div><!--/content-primary -->
	
	</div><!-- /content -->
	
	<div class="jqm-footer">
		<p class="jqm-version"></p>
		<p>&copy; 2012 jQuery Foundation and other contributors</p>
	</div><!-- /jqm-footer -->
	
</div><!-- /page -->
</body>
</html>
