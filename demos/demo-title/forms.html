<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo title - jQuery Mobile Demos</title>
	<link rel="stylesheet"  href="../../css/themes/default/jquery.mobile.css" />
	<link rel="stylesheet" href="../_assets/css/jqm-demos.css"/>
	<script src="../../js/jquery.js"></script>
	<script src="../_assets/js/jqm-demos.js"></script>
    <script>
// Bind to "mobileinit" before you load jquery.mobile.js

	</script>
	<script src="../../js/"></script>
    <script>

	</script>
    <style>

	</style>
</head>
<body>
<div data-role="page">

	<div data-role="header" data-theme="f">
		<h1>Form reference</h1>
		<a href="../" data-icon="home" data-iconpos="notext" data-ajax="false">Home</a>
	</div><!-- /header -->
    
    <div data-role="content">
    
        <div class="content-primary">

		

		<h2>Switches & Sliders</h2>
		


		<div data-demo-html="true">
				<label for="slider">Slider:</label>
			 	<input type="range" name="slider" id="slider" value="50" min="0" max="100" />
        </div><!-- /demo-html -->

		<div data-demo-html="true">
			<label for="slider-fill">Slider with fill and step of 50:</label>
			<input type="range" name="slider-fill" id="slider-fill" value="60" min="0" max="1000" step="50" data-highlight="true" />
        </div><!-- /demo-html -->

		<div data-demo-html="true">
			<label for="slider-fill-mini">Slider with fill, mini:</label>
			<input type="range" name="slider-fill-mini" id="slider-fill-mini" value="40" min="0" max="100" data-mini="true" data-highlight="true" />
        </div><!-- /demo-html -->

		<div data-demo-html="true">
				<label for="slider2">Flip switch:</label>
				<select name="slider2" id="slider2" data-role="slider">
					<option value="off">Off</option>
					<option value="on">On</option>
				</select>
        </div><!-- /demo-html -->

		<div data-demo-html="true">
			<fieldset data-role="controlgroup">
				<legend>Checkboxes, vertical controlgroup:</legend>
				<input type="checkbox" name="checkbox-1a" id="checkbox-1a" checked  />
				<label for="checkbox-1a">Cheetos</label>

				<input type="checkbox" name="checkbox-2a" id="checkbox-2a" />
				<label for="checkbox-2a">Doritos</label>

				<input type="checkbox" name="checkbox-3a" id="checkbox-3a" />
				<label for="checkbox-3a">Fritos</label>

				<input type="checkbox" name="checkbox-4a" id="checkbox-4a" />
				<label for="checkbox-4a">Sun Chips</label>
		    </fieldset>
        </div><!-- /demo-html -->

		<div data-demo-html="true">
			<fieldset data-role="controlgroup" data-type="horizontal">
		    	<legend>Checkboxes, horizontal controlgroup:</legend>
		    	<input type="checkbox" name="checkbox-6" id="checkbox-6" />
				<label for="checkbox-6">b</label>

				<input type="checkbox" name="checkbox-7" id="checkbox-7" checked />
				<label for="checkbox-7"><em>i</em></label>

				<input type="checkbox" name="checkbox-8" id="checkbox-8" />
				<label for="checkbox-8">u</label>
		    </fieldset>
        </div><!-- /demo-html -->

		<div data-demo-html="true">
			    <fieldset data-role="controlgroup">
			    	<legend>Choose a pet:</legend>
			         	<input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked" />
			         	<label for="radio-choice-1">Cat</label>

			         	<input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2"  />
			         	<label for="radio-choice-2">Dog</label>

			         	<input type="radio" name="radio-choice-1" id="radio-choice-3" value="choice-3"  />
			         	<label for="radio-choice-3">Hamster</label>

			         	<input type="radio" name="radio-choice-1" id="radio-choice-4" value="choice-4"  />
			         	<label for="radio-choice-4">Lizard</label>
			    </fieldset>
        </div><!-- /demo-html -->

		<div data-demo-html="true">
			    <fieldset data-role="controlgroup" data-type="horizontal">
			     	<legend>Layout view:</legend>
			         	<input type="radio" name="radio-choice-b" id="radio-choice-c" value="on" checked="checked" />
			         	<label for="radio-choice-c">List</label>
			         	<input type="radio" name="radio-choice-b" id="radio-choice-d" value="off" />
			         	<label for="radio-choice-d">Grid</label>
			         	<input type="radio" name="radio-choice-b" id="radio-choice-e" value="other" />
			         	<label for="radio-choice-e">Gallery</label>
			    </fieldset>
        </div><!-- /demo-html -->

		<div data-demo-html="true">
			<label for="select-choice-1" class="select">Select, native menu</label>
			<select name="select-choice-1" id="select-choice-1">
				<option value="standard">Standard: 7 day</option>
				<option value="rush">Rush: 3 days</option>
				<option value="express">Express: next day</option>
				<option value="overnight">Overnight</option>
			</select>
        </div><!-- /demo-html -->


		<div data-demo-html="true">
			<label for="select-choice-a" class="select">Custom select menu:</label>
			<select name="select-choice-a" id="select-choice-a" data-native-menu="false">
				<option>Custom menu example</option>
				<option value="standard">Standard: 7 day</option>
				<option value="rush">Rush: 3 days</option>
				<option value="express">Express: next day</option>
				<option value="overnight">Overnight</option>
			</select>
        </div><!-- /demo-html -->

		<h2>Text inputs & Textareas</h2>
        <div data-demo-html="true">
	         <label for="text-basic">Text input</label>
	         <input type="text" name="text-basic" id="text-basic" value=""  />
        </div><!-- /demo-html -->    

		<div data-demo-html="true">
			<label for="textarea">Textarea:</label>
			<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
        </div><!-- /demo-html -->

		<div data-demo-html="true">
	         <label for="number-pattern">Number + [0-9]* pattern:</label>
	         <input type="number" name="number" pattern="[0-9]*" id="number-pattern" value="" />
        </div><!-- /demo-html -->

		<div data-demo-html="true">
	         <label for="date">Date:</label>
	         <input type="date" name="date" id="date" value="" />
        </div><!-- /demo-html -->

		<div data-demo-html="true">
	         <label for="tel">Tel:</label>
	         <input type="tel" name="tel" id="tel" value="" />
        </div><!-- /demo-html -->

		<div data-demo-html="true">
	         <label for="search">Search Input:</label>
	         <input type="search" name="password" id="search" value="" placeholder="Placeholder text..." />
        </div><!-- /demo-html -->

		<div data-demo-html="true">
	         <label for="file">File:</label>
	         <input type="file" name="file" id="file" value="" />
        </div><!-- /demo-html -->



		<div data-demo-html="true">

        </div><!-- /demo-html -->
        
        </div><!--/content-primary -->
    
    </div><!-- /content -->
    
    <div class="jqm-footer">
	    <p class="jqm-version"></p>
        <p>&copy; 2012 jQuery Foundation and other contributors</p>
    </div><!-- /jqm-footer -->
    
</div><!-- /page -->
</body>
</html>
